    <script>
        const blog_id = {{ .BlogID }};
        let f = async () => { 
            data = await fetch("/get_blog_data/"+blog_id);
            let blog_data = await data.json();
            document.head.title = blog_data.Title;
            blog_data.Contents.forEach(content => 
            {
                let element = document.createElement(content.Tag);
                switch(content.Tag)
                {
                    case "img":
                        break;
                    case "pre":
                        element.innerHTML = content.Content;
                        element.classList.add("code_snippet");
                        break;
                    default:
                        element.innerHTML = content.Content;
                        break;
                }
                document.body.appendChild(element);
            });
        };
        f();
    </script>
